<!doctype html>
<html lang="en" th:replace="~{base::parent(~{:: #content},~{::title},~{::script})}">
<head>
    <title>Login Page</title>
</head>
<body>
<div id="content">
    <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class=" col-span-12 md:col-span-8  lg:col-span-6 xl:col-span-4">
            <!--        it is taking 4 space-->
            <!--        card-->
            <div class="block border-t-4   p-6 bg-white  border-blue-700 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 ">
                <!--            dark:hover:bg-gray-700-->

                <!--            message-->
                <div th:replace="message::messagebox"></div>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Start Managing your contacts on Cloud...</p>
                <!--            This is form-->
                <form th:action="@{'/authentication'}" method="post" th:object="${userForm}" class="mt-4" novalidate>
                    <!-- username filed email-->
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input name="email" type="email"  id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@example.com" required />
<!--                        <p-->
<!--                                data-th-if="${#fields.hasErrors('email')}"-->
<!--                                data-th-errors="*{email}"-->
<!--                                class="text-red-600 text-sm font-medium px-1 py-2"-->
<!--                        ></p>-->
                    </div>
                    <!--                password-->
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
<!--                        <p-->
<!--                                data-th-if="${#fields.hasErrors('password')}"-->
<!--                                data-th-errors="*{password}"-->
<!--                                class="text-red-600 text-sm font-medium px-1 py-2"-->
<!--                        ></p>-->
                    </div>

                    <!--buttons-->
                    <div class="mb-3 flex justify-center space-x-3">
                        <button type="submit" class="px-3 py-3 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 dark:bg-blue-600 dark:text-white dark:hover:bg-blue-700">Login</button>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</div>
<script>
    console.log("Home page");
</script>
</body>
</html>
