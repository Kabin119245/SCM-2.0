<!doctype html>
<html class="light" lang="en"
th:fragment="parent(content,title,script)"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:replace="${title}"> SCM 2.0</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="dark:bg-gray-900 dark:text-white">

<!--common header-->
<div th:insert="~{navbar :: navbar}"> </div>

    <!--main page content-->
<div class="p-4"><section th:replace="${content}"></section></div>

<!--common footer-->

<footer class="p-4" >THis is a common footer</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<th:block th:replace="${script}"></th:block>
</body>
</html>
